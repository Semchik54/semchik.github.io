<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Тестовое задание макет" />
    <meta name="keywords" content="Макет" />
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
  />
    <link rel="stylesheet" href="css/style.css" />
    
</head>
<body>
    <div class="page">
        <main class="main page__main">
            <section class="brend main__brend">
                <div class="sec-title brend__title">
                    <h2 class="sec-title__text">
                        Ремонт техники различных брендов
                    </h2>
                </div>
                <div class="swiper brend__swiper">
                <ul class="brend__list swiper-wrapper" id="brend__list" aria-expanded="false">
                    <li class="brend__item swiper-slide">
                        <a class="brend__link" href="#">
                            <img class="brend__img" src="img/lenovo.svg" />
                            <div class="brend__icon"></div>
                       </a>
                    </li>
                    <li class="brend__item swiper-slide">
                        <a class="brend__link" href="#">
                            <img class="brend__img" src="img/samsung.svg" />
                            <div class="brend__icon"></div>
                       </a>
                    </li>
                    <li class="brend__item swiper-slide">
                        <a class="brend__link" href="#">
                            <img class="brend__img" src="img/apple.svg" />
                            <div class="brend__icon"></div>
                       </a>
                    </li>
                    <li class="brend__item swiper-slide">
                        <a class="brend__link" href="#">
                            <img class="brend__img" src="img/viewsonic.svg" />
                            <div class="brend__icon"></div>
                       </a>
                    </li>
                    <li class="brend__item swiper-slide">
                        <a class="brend__link" href="#">
                            <img class="brend__img" src="img/bosch.svg" />
                            <div class="brend__icon"></div>
                       </a>
                    </li>
                    <li class="brend__item swiper-slide">
                        <a class="brend__link" href="#">
                            <img class="brend__img" src="img/hp.svg" />
                            <div class="brend__icon"></div>
                       </a>
                    </li>
                    <li class="brend__item swiper-slide">
                        <a class="brend__link" href="#">
                            <img class="brend__img" src="img/acer.svg" />
                            <div class="brend__icon"></div>
                       </a>
                    </li>
                    <li class="brend__item swiper-slide">
                        <a class="brend__link" href="#">
                            <img class="brend__img" src="img/sony.svg" />
                            <div class="brend__icon"></div>
                       </a>
                    </li>
                    <li class="brend__item swiper-slide">
                        <a class="brend__link" href="#">
                            <img class="brend__img" src="img/lenovo.svg" />
                            <div class="brend__icon"></div>
                       </a>
                    </li>
                    <li class="brend__item swiper-slide">
                        <a class="brend__link" href="#">
                            <img class="brend__img" src="img/samsung.svg" />
                            <div class="brend__icon"></div>
                       </a>
                    </li>
                    <li class="brend__item swiper-slide">
                        <a class="brend__link" href="#">
                            <img class="brend__img" src="img/apple.svg" />
                            <div class="brend__icon"></div>
                       </a>
                    </li>
                </ul>
                <div class="swiper-pagination"></div>
            </div>
                <button class="expand brend__expand" type="button"  aria-controls="brend__list">
                    <img class="expand__icon" src="img/button-read-more.svg" alt="#" />
                    <span class="expand__text">Показать все</span>
                </button>
            </section>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="js\script.js"></script>
</body>
</html>
